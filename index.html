<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="base_converter.css"/>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Base Converter</h1>
        <p class="text-center">Convert Number From Any Base To Any Base</p>

        <!-- Input Fields -->
        <div class="mb-3">
            <label for="number" class="form-label">Enter the number</label>
            <input type="text" class="form-control" id="number" placeholder="e.g., 12">
        </div>

        <div class="mb-3">
            <label for="fromBase" class="form-label">Enter source (or From) base</label>
            <select class="form-select" id="fromBase">
                <option value="default" selected>(Select Source Base)</option>
                <option value="2">2 (Binary)</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8 (Octal)</option>
                <option value="9">9</option>
                <option value="10">10 (Decimal)</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16 (Hexadecimal)</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="toBase" class="form-label">Enter Destination (or To) base</label>
            <select class="form-select" id="toBase">
                <option value="default" selected>(Select Destination Base)</option>
                <option value="2">2 (Binary)</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8 (Octal)</option>
                <option value="9">9</option>
                <option value="10">10 (Decimal)</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16 (Hexadecimal)</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
            <button class="btn btn-primary me-md-2" onclick="convert()">Convert</button>
            <button class="btn btn-secondary me-md-2" onclick="swapBase()">Swap Base</button>
            <button class="btn btn-danger" onclick="clearFields()">Clear</button>
        </div>

        <!-- Result Display -->
        <div class="result">
            <p id="inputDisplay"><strong> </strong> </p>
            <p id="resultDisplay"><strong> </strong> </p>
        </div>

        <!-- Note Section -->
        <div class="mt-4">
            <h3>Note:</h3>
            <p>Simple Steps to convert given number from any base to any base:</p>
            <ol>
                <li>Convert the given number into base 10.</li>
                <li>Convert the number from base 10 to the required base.</li>
            </ol>
        </div>
    </div>
    
    <script src="base_converter.js"></script>
</body>
</html>
